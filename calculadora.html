<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background:orangered;
            color: white;
            font: normal 18pt arial;
        }
        input {
            font: normal 15pt arial;
            width: 100px;
        }

        div#res {
            margin-top:20px;
        }

        

    </style>
</head>
<body>
    <h1> Calculadora</h1>
    <input type="Number" name="txtn1" id="txtn1"> 
    <input type="Number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <input type="button" value="subtrair" onclick="subtrair()">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <input type="button" value="dividir" onclick="dividir()">
    <div id="res"> Resultado </div>
    <script>
            var tn1 = window.document.getElementById('txtn1');
            var tn2 = window.document.querySelector('input#txtn2');
            var res = window.document.getElementById('res');
            
        function somar() {       
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 + n2;
             res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>`
        }

        function subtrair() {
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var sb = n1 - n2;
            res.innerHTML = `A subtração entre ${n1} e ${n2} é <strong>${sb}</strong>`
        }

        function multiplicar() {
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var m = n1 * n2;
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é <strong>${m}</strong>`
        }

        function dividir() {
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var d = n1 / n2;
            res.innerHTML = `A divisão entre ${n1} e ${n2} é <strong>${d}</strong>`
        }
    </script>

    
</body>
</html>
