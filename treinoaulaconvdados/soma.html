<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valor</title>
</head>
<style>
    body {
        font: normal 20pt Arial;
        background: bisque;
        margin-top: 200px;
        margin-left: 200px;
    }
    input {
        width:50px;
        height:20px;
        text-align: center;
    }
    div#res {
        margin-top: 20px;
    }
</style>
<body>
    <header>
        <h1>Somando valores</h1>
    </header>
    <input type='number' name='txtn1' id='txtn1'> +
    <input type="number" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resultado:
    </div>
    <script>
        function somar() {
            let n1 = document.getElementById('txtn1')
            let n2 = document.querySelector('input#txtn2')
            let s = document.querySelector('div#res')
            let num1 = Number(n1.value)
            let num2 = Number(n2.value)
            let sum = num1 + num2
            s.innerHTML = `A soma de ${num1} e ${num2} Ã© <strong>${sum}</strong>`
        }

    </script>
    
</body>
</html>
